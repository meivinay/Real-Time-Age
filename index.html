<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;800&display=swap" rel="stylesheet">
      <title>Live Age</title>
</head>
<body>
    <div class="input-container">
        <div >
            <input id="birthday-input" type="date" value="1996-09-05"></input>
        </div>
    </div>
    <h1 style="text-align: center;">Your age is</h1>
    <div class="time-container">
        <div class="time">
        <div class="year date"></div>
        <div class="month date"></div>
        <div class="day date"></div>
        <div class="hour date"></div>
        <div class="minute date"></div>
        <div class="second date"></div>
        <div class="millisecond date"></div>
    </div>
    <div class="circle"></div>
</body>
<script src="./moment.min.js"></script>
<script src="./script.js"></script>
</html>
